<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nexus Menu</title>
<style>
  body {
    margin: 0;
    background: transparent;
    font-family: sans-serif;
  }
  .menu {
    width: 400px;
    background: #111;
    color: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 10px #0f0;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.9);
    opacity: 0;
    animation: fadeIn 0.5s forwards;
  }

  @keyframes fadeIn {
    to {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
  }

  .logo {
    width: 100%;
    display: block;
  }
  .tabs {
    display: flex;
    flex-wrap: wrap;
    background: #000;
  }
  .tab {
    flex: 1 1 33%;
    text-align: center;
    padding: 8px;
    cursor: pointer;
    font-size: 12px;
    transition: background 0.3s, color 0.3s;
  }
  .tab.active {
    background: #0f0;
    color: #000;
  }
  .content {
    padding: 10px;
    min-height: 100px;
    opacity: 0;
    transform: translateY(10px);
    transition: opacity 0.3s, transform 0.3s;
  }
  .content.show {
    opacity: 1;
    transform: translateY(0);
  }
  .footer {
    background: #000;
    padding: 5px;
    font-size: 12px;
    color: #aaa;
    text-align: center;
  }
</style>
</head>
<body>
  <div class="menu">
    <img src="https://via.placeholder.com/400x50.png?text=NEXUS" class="logo">
    <div class="tabs" id="tabBar">
      <div class="tab active" data-tab="Self">Self</div>
      <div class="tab" data-tab="Players">Players</div>
      <div class="tab" data-tab="Visuals">Visuals</div>
      <div class="tab" data-tab="Combat">Combat</div>
      <div class="tab" data-tab="Weapons">Weapons</div>
      <div class="tab" data-tab="Vehicles">Vehicles</div>
      <div class="tab" data-tab="Misc">Misc</div>
      <div class="tab" data-tab="Server">Server</div>
      <div class="tab" data-tab="Settings">Settings</div>
    </div>
    <div class="content show" id="contentArea">
      Selected Tab: <strong>Self</strong>
    </div>
    <div class="footer">Version: Delta | 24hrs ago</div>
  </div>

<script>
let tabs = document.querySelectorAll('.tab');
let content = document.getElementById('contentArea');

tabs.forEach(tab => {
  tab.addEventListener('click', () => {
    tabs.forEach(t => t.classList.remove('active'));
    tab.classList.add('active');
    let selected = tab.dataset.tab;

    // Animate content change
    content.classList.remove('show');
    setTimeout(() => {
      content.innerHTML = `Selected Tab: <strong>${selected}</strong>`;
      content.classList.add('show');
    }, 150);

    // Example NUI callback (if your executor handles it)
    // fetch(`https://${GetParentResourceName()}/tabSelected`, {
    //   method: 'POST',
    //   headers: { 'Content-Type': 'application/json' },
    //   body: JSON.stringify({ tab: selected })
    // });
  });
});

// ESC key closes (optional depending on executor's NUI handler)
document.addEventListener('keydown', function(e) {
  if (e.key === 'Escape') {
    window.close();
  }
});
</script>
</body>
</html>
