<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cyberpunk Red Menu</title>

<style>
    body {
        margin: 0;
        background: #000;
        font-family: "Courier New", monospace;
        overflow: hidden;
    }

    /* container */
    #menu {
        width: 420px;
        margin: 50px auto;
        padding: 20px;
        border: 3px solid red;
        background: rgba(25, 0, 0, 0.75);
        color: red;
        box-shadow: 0 0 30px red;
        text-shadow: 0 0 8px red;
        animation: glitch 0.25s infinite;
    }

    /* cyberpunk title */
    #title {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 12px;
        text-align: center;
    }

    /* list */
    #list {
        max-height: 300px;
        overflow-y: auto;
    }

    .item {
        padding: 8px;
        border-bottom: 1px solid red;
        cursor: pointer;
    }

    .item:hover, .selected {
        background: rgba(255, 0, 0, 0.25);
    }

    /* glitch animation */
    @keyframes glitch {
        0% { box-shadow: 0 0 8px red; }
        50% { box-shadow: 0 0 20px red; }
        100% { box-shadow: 0 0 8px red; }
    }
</style>

</head>
<body>

<div id="menu">
    <div id="title">CYBER MENU</div>
    <div id="list"></div>
</div>

<script>
    // Fake players to test menu in a browser
    const fakePlayers = [
        "Player 1",
        "Player 2",
        "Player 3",
        "Player 4",
        "Player 5",
        "Player 6",
        "Player 7"
    ];

    let selectedIndex = 0;

    const list = document.getElementById("list");

    // build list
    fakePlayers.forEach((name, i) => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerText = name;

        if (i === 0) div.classList.add("selected");

        list.appendChild(div);
    });

    function updateSelection() {
        [...document.getElementsByClassName("item")].forEach((d, i) => {
            d.classList.toggle("selected", i === selectedIndex);
        });

        // auto scroll into view
        document.getElementsByClassName("item")[selectedIndex]
            .scrollIntoView({ behavior: "smooth", block: "center" });
    }

    // scrolling + selection via keyboard
    document.addEventListener("keydown", e => {
        if (e.key === "ArrowDown") {
            selectedIndex = (selectedIndex + 1) % fakePlayers.length;
            updateSelection();
        }
        if (e.key === "ArrowUp") {
            selectedIndex = (selectedIndex - 1 + fakePlayers.length) % fakePlayers.length;
            updateSelection();
        }
        if (e.key === "Enter") {
            alert("Selected: " + fakePlayers[selectedIndex]);
        }
    });
</script>

</body>
</html>
