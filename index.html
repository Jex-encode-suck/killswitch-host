<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Fatality UI</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  background:#050000;
  height:100vh;
  overflow:hidden;
  font-family:'Segoe UI', Arial, sans-serif;
  color:white;
}

/* INJECTOR POPUP */
#injectorPopup {
  position:fixed; bottom:-120px; left:50%; transform:translateX(-50%);
  width:420px; background:rgba(15,15,15,0.92); backdrop-filter:blur(20px);
  border:1px solid rgba(255,0,0,0.5); border-radius:16px; padding:20px 30px;
  box-shadow:0 10px 40px rgba(0,0,0,0.8), 0 0 30px rgba(255,0,0,0.3);
  z-index:9999; text-align:center; font-size:19px; font-weight:600; color:#ff4444;
  transition:all 0.6s cubic-bezier(0.68,-0.55,0.265,1.55); opacity:0;
}
#injectorPopup.show {bottom:50px; opacity:1;}
#injectorPopup.success {color:#00ff00; border-color:#00ff00; box-shadow:0 10px 40px rgba(0,0,0,0.8), 0 0 40px rgba(0,255,0,0.4);}

/* BOOT */
#boot {position:fixed; inset:0; background:black; color:#ff0000; font-size:20px; padding:40px;
  font-family:Courier New,monospace; white-space:pre-line; animation:bootFadeOut 1s forwards 4.5s; z-index:9999;}
@keyframes bootFadeOut {to{opacity:0;pointer-events:none;}}

/* PARTICLES (small) */
#particles-bg {position:fixed; inset:0; z-index:-5;}
#lightning {position:fixed; inset:0; z-index:-2; pointer-events:none;}
.bg-grid{position:fixed; inset:0;
  background-image:linear-gradient(rgba(255,0,0,0.05) 1px,transparent 1px),
                   linear-gradient(90deg,rgba(255,0,0,0.05) 1px,transparent 1px);
  background-size:50px 50px; animation:gridMove 15s linear infinite; z-index:-4;}
@keyframes gridMove {from{background-position:0 0;}to{background-position:0 50px;}}

.center-panel{
  position:absolute; top:50%; left:50%; transform:translate(-50%,-50%) scale(0.6);
  width:650px; height:420px; background:rgba(40,0,0,0.45); border:2px solid rgba(255,0,0,0.4);
  border-radius:14px; backdrop-filter:blur(12px); padding:25px; opacity:0;
  animation:panelDrop 1s ease forwards 5s; z-index:5;
}
@keyframes panelDrop{0%{opacity:0;transform:translate(-50%,-60%) scale(0.4);}100%{opacity:1;transform:translate(-50%,-50%) scale(1);}}

.orb{position:absolute; width:260px; height:260px;
  background:radial-gradient(circle,rgba(255,0,0,0.45),transparent 70%);
  filter:blur(45px); animation:orbFloat 10s infinite ease-in-out; z-index:-1;}
@keyframes orbFloat{0%,100%{transform:translate(0,0);}50%{transform:translate(50px,-40px);}}

.title{font-size:58px; font-weight:bold; text-align:center;
  background:linear-gradient(90deg,#f00,#900); -webkit-background-clip:text; color:transparent;
  animation:titleGlow 3s infinite; margin-bottom:30px; position:relative;}
@keyframes titleGlow{50%{filter:drop-shadow(0 0 22px #f00);}}

.fatality-title::after{content:""; position:absolute; left:70%; top:100%; width:5px; height:0;
  background:linear-gradient(to bottom,#ff0000,#8b0000); animation:bloodDrip 3s infinite ease-in-out;
  transform:translateX(-50%); filter:drop-shadow(0 8px 8px rgba(139,0,0,0.7));}
@keyframes bloodDrip{0%{height:0;opacity:1;}40%{height:24px;opacity:1;}80%{height:40px;opacity:0.9;}100%{height:0;opacity:0;}}

.tab-buttons{display:flex; justify-content:space-around; margin-bottom:25px;}
.tab-buttons button{padding:12px 28px; border-radius:8px; background:rgba(60,0,0,0.6);
  border:1px solid rgba(255,0,0,0.4); color:white; cursor:pointer; font-size:17px; transition:0.3s;}
.tab-buttons button:hover{background:rgba(255,0,0,0.35);}

.tab-content{display:none; opacity:0; transition:opacity 0.4s; text-align:center; font-size:18px;}
.tab-content.active{display:block; opacity:1; animation:contentFloat 0.6s ease;}
@keyframes contentFloat{0%{opacity:0;transform:translateY(20px);}100%{opacity:1;transform:translateY(0);}}

#injectBtn{margin-top:30px; padding:16px 44px; font-size:20px; font-weight:bold;
  background:linear-gradient(45deg,#330000,#660000); border:2px solid #ff0000; border-radius:12px;
  color:white; cursor:pointer; box-shadow:0 0 20px rgba(255,0,0,0.6); transition:all 0.4s;}
#injectBtn:hover{background:linear-gradient(45deg,#550000,#880000); box-shadow:0 0 30px rgba(255,0,0,0.8);}
#injectBtn.injected{background:linear-gradient(45deg,#003300,#006600)!important; border:2px solid #00ff00!important;
  color:#00ff00!important; box-shadow:0 0 30px rgba(0,255,0,0.6)!important;}

.blood-puddle-container{position:absolute; bottom:60px; left:50%; transform:translateX(-50%);
  width:200px; z-index:6; pointer-events:none;}
.blood-puddle{position:absolute; width:12px; height:6px; background:rgba(180,0,0,0.9);
  border-radius:50%; filter:blur(3px) drop-shadow(0 0 10px red); left:50%; transform:translateX(-50%);
  animation:puddleGrowFade 4.5s forwards;}
@keyframes puddleGrowFade{0%{transform:scale(0.1) translateX(-50%);opacity:0;}30%{opacity:1;}
  80%{transform:scale(2.8) translateX(-50%);}100%{transform:scale(3.5) translateX(-50%);opacity:0;}}

.spark{position:fixed; width:4px; height:4px; background:red; border-radius:50%;
  pointer-events:none; filter:blur(1.5px); animation:sparkFade 0.7s linear forwards;}
@keyframes sparkFade{to{opacity:0;transform:scale(0.1);}}

/* GLITCHY "jex" TEXT */
.glitch { 
  position: relative; 
  font-weight: bold; 
  font-size: 22px; 
  letter-spacing: 4px;
  animation: glitch-text 2.5s infinite;
}
.glitch::before, .glitch::after {
  content: 'jex';
  position: absolute;
  top: 0; left: 0;
  opacity: 0.8;
}
.glitch::before {
  color: #00ffff;
  animation: glitch-1 0.5s infinite;
  clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
}
.glitch::after {
  color: #ff00ff;
  animation: glitch-2 0.5s infinite;
  clip-path: polygon(0 60%, 100% 60%, 100% 100%, 0 100%);
}
@keyframes glitch-text { 0%,100% {text-shadow: 2px 0 #f00, -2px 0 #0f0;} 20% {text-shadow: -2px 0 #0ff;} }
@keyframes glitch-1 { 0%,100% {transform: translate(0);} 20% {transform: translate(-3px, -3px);} 40% {transform: translate(3px, 3px);} }
@keyframes glitch-2 { 0%,100% {transform: translate(0);} 30% {transform: translate(3px, -3px);} 60% {transform: translate(-3px, 3px);} }
</style>
</head>
<body>

<div id="injectorPopup"><div id="injectorText">Finding gtag.exe</div></div>

<div id="boot">Initializing Fatality...
Loading UI components...
  READY.</div>

<canvas id="particles-bg"></canvas>
<canvas id="lightning"></canvas>
<div class="bg-grid"></div>

<div class="center-panel" id="centerPanel">
  <div class="orb" style="top:-50px; left:-50px;"></div>
  <div class="orb" style="bottom:-50px; right:-50px; animation-delay:3s;"></div>

  <div class="title fatality-title">FATALITY</div>

  <div class="tab-buttons">
    <button onclick="switchTab('home')">Home</button>
    <button onclick="switchTab('changelogs')">Changelogs</button>
    <button onclick="switchTab('settings')">Settings</button>
  </div>

  <div id="home" class="tab-content active">
    <div style="margin-bottom:20px;">Welcome to the Fatality Panel</div>
    <button id="injectBtn">Inject</button>
    <div id="injectStatus" style="margin-top:15px; font-weight:bold; min-height:30px;"></div>
  </div>

  <div id="changelogs" class="tab-content">
    <h3 style="margin-bottom:15px;">Changelogs</h3>
    <p>• better lag gun<br>
       • new loader maybe<br>
       • nigger<br>
    <div style="position:absolute; bottom:20px; left:50%; transform:translateX(-50%);">
      Made by <span class="glitch">jex</span>
    </div>
  </div>

  <div id="settings" class="tab-content">Settings coming soon.</div>

  <div class="blood-puddle-container" id="puddleContainer"></div>
</div>

<script>
function switchTab(tab){
  document.querySelectorAll('.tab-content').forEach(x=>x.classList.remove('active'));
  document.getElementById(tab).classList.add('active');
}

/* INJECT POPUP SEQUENCE */
document.getElementById('injectBtn').addEventListener('click', function() {
  if (this.classList.contains('injected')) return;
  const popup = document.getElementById('injectorPopup');
  const text = document.getElementById('injectorText');
  const btn = this;
  const status = document.getElementById('injectStatus');

  popup.classList.add('show');
  text.textContent = "Finding gtag.exe";
  setTimeout(()=>text.textContent="give us a sec..",1800);
  setTimeout(()=>text.textContent="Injecting..",3200);
  setTimeout(()=>{
    text.innerHTML = "Injected!";
    popup.classList.add('success');
    btn.textContent = "Injected";
    btn.classList.add('injected');
    status.innerHTML = "Success";
    status.style.color = "#00ff00";
  },4800);
  setTimeout(()=>{
    popup.classList.remove('show');
    setTimeout(()=>{popup.classList.remove('success'); text.textContent="Finding gtag.exe";},800);
  },7200);
  btn.disabled = true;
});

/* SMALL PARTICLES */
const c=document.getElementById('particles-bg'); const ctx=c.getContext('2d');
function resize(){c.width=innerWidth;c.height=innerHeight;} window.addEventListener('resize',resize); resize();
let particles=[]; for(let i=0;i<200;i++){
  particles.push({x:Math.random()*c.width,y:Math.random()*c.height,s:Math.random()*0.9+0.3,
    vx:(Math.random()-0.5)*0.4, vy:(Math.random()-0.5)*0.4});
}
function animate(){
  ctx.clearRect(0,0,c.width,c.height);
  ctx.fillStyle='rgba(255,0,0,0.35)';
  particles.forEach(p=>{ctx.beginPath();ctx.arc(p.x,p.y,p.s,0,Math.PI*2);ctx.fill();
    p.x+=p.vx; p.y+=p.vy;
    if(p.x<0||p.x>c.width)p.vx=-p.vx; if(p.y<0||p.y>c.height)p.vy=-p.vy;
  });
  requestAnimationFrame(animate);
} animate();

/* LIGHTNING (fully back & stronger) */
const lc=document.getElementById('lightning'); const lctx=lc.getContext('2d');
function resizeL(){lc.width=innerWidth;lc.height=innerHeight;} window.addEventListener('resize',resizeL);resizeL();
function lightningLoop(){
  lctx.clearRect(0,0,lc.width,lc.height);
  if(Math.random()<0.025){
    const bolts=1+Math.floor(Math.random()*3);
    for(let i=0;i<bolts;i++){
      let x=Math.random()*lc.width, y=0;
      lctx.strokeStyle='rgba(255,80,80,0.98)'; lctx.lineWidth=3+Math.random()*3;
      lctx.beginPath(); lctx.moveTo(x,y);
      for(let j=0;j<22;j++){x+=(Math.random()*120-60); y+=lc.height/22; lctx.lineTo(x,y);}
      lctx.stroke();
    }
    lctx.fillStyle='rgba(255,0,0,0.07)'; lctx.fillRect(0,0,lc.width,lc.height);
  }
  requestAnimationFrame(lightningLoop);
}
requestAnimationFrame(lightningLoop);

/* BLOOD PUDDLES */
const puddleContainer=document.getElementById('puddleContainer');
function spawnPuddle(){
  const p=document.createElement('div'); p.className='blood-puddle';
  puddleContainer.appendChild(p); setTimeout(()=>p.remove(),4800);
}
setInterval(()=>setTimeout(spawnPuddle,Math.random()*800),3000);

/* MOUSE SPARKS */
document.addEventListener('mousemove',e=>{
  const s=document.createElement('div'); s.className='spark';
  s.style.left=(e.clientX-2)+'px'; s.style.top=(e.clientY-2)+'px';
  document.body.appendChild(s); setTimeout(()=>s.remove(),700);
});

/* BOOT REMOVE */
setTimeout(()=>{document.getElementById('boot')?.remove();},6000);
</script>
</body>
</html>
