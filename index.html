<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fatality Menu</title>
<style>
  /* General Styles */
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    width: 100%;
    height: 100%;
    font-family: 'Arial', sans-serif;
    background: #111;
    color: #fff;
  }

  /* Canvas for particle grid */
  #bgCanvas {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 0;
  }

  /* Title */
  h1 {
    position: absolute;
    top: 40px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 48px;
    color: red;
    text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
    z-index: 2;
  }

  /* Panel */
  #menuPanel {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 300px;
    padding: 20px;
    background: rgba(20,0,0,0.9);
    border: 2px solid red;
    border-radius: 15px;
    box-shadow: 0 0 30px rgba(255,0,0,0.7);
    text-align: center;
    z-index: 2;
    transition: transform 0.5s ease, opacity 0.5s ease;
  }

  /* Button */
  #downloadBtn {
    margin-top: 20px;
    padding: 12px 20px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background: red;
    color: white;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  #downloadBtn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px red;
  }
</style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<h1>FATALITY</h1>

<div id="menuPanel">
  <button id="downloadBtn">Download Menu</button>
</div>

<script>
  // ---------------------------
  // Particle Dot Grid Background
  // ---------------------------
  const canvas = document.getElementById('bgCanvas');
  const ctx = canvas.getContext('2d');
  let width = canvas.width = window.innerWidth;
  let height = canvas.height = window.innerHeight;

  const particles = [];
  const particleCountX = Math.floor(width / 50);
  const particleCountY = Math.floor(height / 50);

  for (let y = 0; y < particleCountY; y++) {
    for (let x = 0; x < particleCountX; x++) {
      particles.push({
        x: x * 50 + Math.random()*10,
        y: y * 50 + Math.random()*10,
        alpha: Math.random()
      });
    }
  }

  function animate() {
    ctx.clearRect(0, 0, width, height);
    particles.forEach(p => {
      p.alpha += (Math.random()*0.02 - 0.01);
      if(p.alpha > 1) p.alpha = 1;
      if(p.alpha < 0) p.alpha = 0;
      ctx.fillStyle = `rgba(255,0,0,${p.alpha})`;
      ctx.beginPath();
      ctx.arc(p.x, p.y, 3, 0, Math.PI*2);
      ctx.fill();
    });
    requestAnimationFrame(animate);
  }
  animate();

  window.addEventListener('resize', () => {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  });

  // ---------------------------
  // Download Button Animation
  // ---------------------------
  const btn = document.getElementById('downloadBtn');
  btn.addEventListener('click', () => {
    btn.textContent = 'Downloading...';
    btn.disabled = true;
    let progress = 0;
    const interval = setInterval(() => {
      progress += 5;
      btn.textContent = `Downloading... ${progress}%`;
      if(progress >= 100){
        clearInterval(interval);
        btn.textContent = 'Download Complete!';
      }
    }, 100);
  });
</script>

</body>
</html>
