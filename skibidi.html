<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web2View Loader</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Inter', sans-serif; }
body { display:flex; justify-content:center; align-items:center; height:100vh; background: linear-gradient(135deg,#1e3c72,#2a5298); overflow:hidden; }

.circle { position:absolute; border-radius:50%; opacity:0.2; animation: float 25s infinite linear; }
.circle:nth-child(1){width:200px;height:200px;background:#ff6ec7;top:10%;left:15%;}
.circle:nth-child(2){width:150px;height:150px;background:#00f2fe;top:50%;left:70%;}
.circle:nth-child(3){width:250px;height:250px;background:#ffde6c;top:70%;left:30%;}
@keyframes float{0%{transform:translateY(0) rotate(0deg);}50%{transform:translateY(-50px) rotate(180deg);}100%{transform:translateY(0) rotate(360deg);}}

.container{position:relative;width:450px;background:rgba(255,255,255,0.05);border-radius:25px;backdrop-filter:blur(15px);box-shadow:0 20px 60px rgba(0,0,0,0.3);padding:20px;z-index:1;animation: fadeIn 1s ease forwards;}
@keyframes fadeIn{from{opacity:0; transform:translateY(-20px);}to{opacity:1; transform:translateY(0);}}

.tabs{display:flex;justify-content:space-around;margin-bottom:20px;}
.tab{padding:10px 20px;cursor:pointer;border-radius:15px;color:#fff;transition:0.3s;}
.tab.active, .tab:hover{background: rgba(255,255,255,0.2);}

.tab-content{display:none;color:#fff;animation: slideFade 0.5s ease;}
.tab-content.active{display:block;}
@keyframes slideFade{from{opacity:0; transform:translateY(20px);}to{opacity:1; transform:translateY(0);}}

button{padding:15px 40px;font-size:1rem;font-weight:600;color:#fff;background:linear-gradient(45deg,#ff6ec7,#00f2fe);border:none;border-radius:50px;cursor:pointer;transition: all 0.3s ease;box-shadow:0 0 20px rgba(0,0,0,0.2);position: relative;overflow:hidden;}
button::after{content:'';position:absolute;width:200%; height:200%;background: rgba(255,255,255,0.15);top:-50%; left:-50%;transform:rotate(45deg);transition:0.5s;}
button:hover::after{top:-20%; left:-20%;}
button:hover{transform:scale(1.05);box-shadow:0 0 40px rgba(255,110,199,0.6),0 0 40px rgba(0,242,254,0.6);}

/* Settings toggles */
.setting{display:flex;justify-content:space-between;margin:15px 0;}
.toggle{position:relative;width:50px;height:25px;background:#ccc;border-radius:25px;cursor:pointer;transition:0.3s;}
.toggle::after{content:'';position:absolute;width:23px;height:23px;background:#fff;border-radius:50%;top:1px;left:1px;transition:0.3s;}
.toggle.active{background:#00f2fe;}
.toggle.active::after{left:26px;}
</style>
</head>
<body>

<div class="circle"></div>
<div class="circle"></div>
<div class="circle"></div>

<div class="container">
    <div class="tabs">
        <div class="tab active" data-tab="home">Home</div>
        <div class="tab" data-tab="settings">Settings</div>
        <div class="tab" data-tab="about">About</div>
    </div>

    <!-- Home Tab -->
    <div id="home" class="tab-content active">
        <h2>Welcome!</h2>
        <button id="testBtn">Press Me</button>
    </div>

    <!-- Settings Tab -->
    <div id="settings" class="tab-content">
        <h2>Settings</h2>
        <div class="setting">
            <span>Enable Feature A</span>
            <div class="toggle" id="featureA"></div>
        </div>
        <div class="setting">
            <span>Enable Feature B</span>
            <div class="toggle" id="featureB"></div>
        </div>
        <div class="setting">
            <span>Enable Feature C</span>
            <div class="toggle" id="featureC"></div>
        </div>
    </div>

    <!-- About Tab -->
    <div id="about" class="tab-content">
        <h2>About</h2>
        <p>This is a modern Web2View loader with tabs, settings, and animations.</p>
    </div>
</div>

<script>
// Tabs
const tabs = document.querySelectorAll('.tab');
const contents = document.querySelectorAll('.tab-content');
tabs.forEach(tab=>{
    tab.addEventListener('click',()=>{
        tabs.forEach(t=>t.classList.remove('active'));
        tab.classList.add('active');
        const target = tab.getAttribute('data-tab');
        contents.forEach(c=>{
            c.classList.remove('active');
            if(c.id===target) c.classList.add('active');
        });
    });
});

// Toggle Settings
document.querySelectorAll('.toggle').forEach(toggle=>{
    toggle.addEventListener('click',()=>{
        toggle.classList.toggle('active');
        // Send state to C# if needed
        if(window.chrome && window.chrome.webview){
            window.chrome.webview.postMessage(`toggle_${toggle.id}:${toggle.classList.contains('active')}`);
        }
    });
});

// Home button -> C# WebView2
const button = document.getElementById('testBtn');
button.addEventListener('click',()=>{
    if(window.chrome && window.chrome.webview){
        window.chrome.webview.postMessage('button_pressed');
    }
});

// Block DevTools / shortcuts
document.addEventListener('keydown', function(e){
    // Block F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U, Ctrl+S
    if(
        e.key==='F12' || 
        (e.ctrlKey && e.shiftKey && (e.key==='I' || e.key==='J')) ||
        (e.ctrlKey && (e.key==='U' || e.key==='S'))
    ){
        e.preventDefault();
        alert('Shortcut blocked!');
    }
});
</script>
</body>
</html>
